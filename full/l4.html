<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel Popup</title>
  <link rel="stylesheet" href="T4style.css">
</head>
<body>

<section class="gallery">
  <div class="img-container"><img src="1.jpg" alt="1"></div>
  <div class="img-container"><img src="2.jpg" alt="2"></div>
  <div class="img-container"><img src="3.jpg" alt="3"></div>
  <div class="img-container"><img src="4.jpg" alt="4"></div>
  <div class="img-container"><img src="5.jpg" alt="5"></div>
  <div class="img-container"><img src="6.jpg" alt="6"></div>
  <div class="img-container"><img src="7.jpg" alt="7"></div>
  <div class="img-container"><img src="8.jpg" alt="8"></div>
  <div class="img-container"><img src="9.jpg" alt="9"></div>
  <div class="img-container"><img src="10.jpg" alt="10"></div>
</section>

<!-- Popup -->
<div class="popup" id="popup">
  <span class="close">&times;</span>
  <img class="popup-img" id="popupImg">
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>

<script src="script.js"></script>
</body>
</html>
